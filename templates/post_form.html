{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Criar um Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group pt-4">
                <button class="btn btn-outline-dark" type="subtmit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
