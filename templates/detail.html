{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <article>
        <h2>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        <p class="date">
            Publicado em {{ post.created }} por {{ post.author }}
        </p>
        {{ post.body|linebreaks|truncatewords:10 }}
        <a href="{% url 'posts:post_update' post.slug %}" class="btn btn-success">Atualizar</a>
        <a href="{% url 'posts:post_delete' post.slug %}" class="btn btn-danger">Deletar</a>
    </article>
{% endblock %}
